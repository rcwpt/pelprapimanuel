<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Mind: Symbiotic Nexus</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* The Void */
            font-family: 'Courier New', Courier, monospace;
            color: #e0e0e0;
        }

        canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            mix-blend-mode: exclusion;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            font-weight: 300;
            margin: 0;
            text-transform: uppercase;
            opacity: 0.8;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 10px;
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: #00ffcc;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Neura.Logic</h1>
        <p>Chaos requires an observer to become Order.</p>
    </div>

    <div class="status">System: Active | Awaiting Input...</div>

    <canvas id="neuralCanvas"></canvas>

    <script>
        const canvas = document.getElementById('neuralCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        
        // Configuration
        const particleCount = 120; // Jumlah data points
        const connectionDistance = 120; // Jarak koneksi "sinapsis"
        const mouseDistance = 200; // Jarak pengaruh user

        let mouse = { x: null, y: null };

        // Resize Handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse Interaction
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            document.querySelector('.status').innerText = `Input Detected at X:${e.x} Y:${e.y} | Processing...`;
        });

        window.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
            document.querySelector('.status').innerText = "System: Idle | Awaiting Input...";
        });

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1.5; // Velocity X
                this.vy = (Math.random() - 0.5) * 1.5; // Velocity Y
                this.size = Math.random() * 2 + 1;
                this.baseColor = 'rgba(255, 255, 255,'; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Mouse interaction (The "Prompt" Effect)
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouseDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouseDistance - distance) / mouseDistance;
                        
                        // Particles are gently pulled towards the user's intent (mouse)
                        const attractionStrength = 0.8; 
                        this.vx += forceDirectionX * force * attractionStrength * 0.05;
                        this.vy += forceDirectionY * force * attractionStrength * 0.05;
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.baseColor + ' 0.7)';
                ctx.fill();
            }
        }

        // Initialize Particles
        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Draw Connections (Synapses)
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        // Color shifts based on proximity to mouse (User Influence)
                        let opacity = 1 - (distance / connectionDistance);
                        let isActive = false;
                        
                        // Check if connection is near mouse
                        if (mouse.x != null) {
                             let mouseDx = mouse.x - particles[i].x;
                             let mouseDy = mouse.y - particles[i].y;
                             let mouseDist = Math.sqrt(mouseDx*mouseDx + mouseDy*mouseDy);
                             if (mouseDist < mouseDistance) isActive = true;
                        }

                        if (isActive) {
                            ctx.strokeStyle = `rgba(0, 255, 204, ${opacity})`; // Cyan for active thought
                            ctx.lineWidth = 1.5;
                        } else {
                            ctx.strokeStyle = `rgba(150, 150, 150, ${opacity * 0.2})`; // Grey for latent data
                            ctx.lineWidth = 0.5;
                        }

                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
